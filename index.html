<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skewb Image Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Skewb Image Generator</h1>
        <p>This is a simple tool that lets you create images for scrambles/states for the skewb Rubik's cube. Pick a color and then tap on any of the faces to change it to that color. Press the download button and the image will be downloaded! </p>
        <img src="skewb-template.png" id="template">
        <div class="buttonContainer">
            <div class="colorButton white"></div>
            <div class="colorButton blue"></div>
            <div class="colorButton orange"></div>
            <div class="colorButton green"></div>
            <div class="colorButton red"></div>
            <div class="colorButton yellow"></div>
        </div>
        <canvas id="canvas"></canvas>
        <!-- <input type="checkbox" id="transparent"> -->
        <button id="download">Download Image</button>
        <script src="script.js"></script>
    </body>
</html>
